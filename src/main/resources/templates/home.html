<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
            integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/auto-complete.js" crossorigin="anonymous"></script>
    <link href="/css/home.css" rel="stylesheet">
</head>
<body>

<div class="ui text container">
    <div class="ui center aligned grid" id="centerGrid">
        <div class="row middle aligned">
            <div class="column">
                <h2 class="ui center aligned icon header">
                    <i class="circular users icon"></i>
                    유저를 검색해보세요!
                </h2>
            </div>
        </div>
        <div class="row middle aligned">
            <div class="column">
                <div class="ui search medium fluid" id="searchInput">
                    <div class="ui icon input">
                        <input class="prompt" type="text" placeholder="이름 검색">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
        </div>
        <div class="row middle aligned">
            <div class="column">
                <div class="ui statistics" id="signedUsers">
                    <div class="statistic">
                        <div class="label">
                            Now
                        </div>
                        <div class="value">
                            [[${userCount}]]
                        </div>
                        <div class="label">
                            Users
                        </div>
                        <div class="label">
                            Signed
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
